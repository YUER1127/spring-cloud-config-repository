server:
  port: 6331
  
spring:
  cloud:
    config:
      retry:
        multiplier: 1.1
        initial-interval: 1999
        max-interval: 2000
        max-attempts: 6
         
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/config-client-db2?useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect  # 不加这句则默认为myisam引擎
      
management:
  endpoints:
    web:
      exposure:
        include: '*'
